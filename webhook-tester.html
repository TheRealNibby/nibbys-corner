<!DOCTYPE html>
<html>
<head>
    <title>Webhook Tester</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #0078d7; /* Windows 10 blue */
        }
        .window {
            background-color: white;
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .title-bar {
            background-color: #0078d7;
            color: white;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
        }
        .title-bar .title {
            margin: 0;
            font-size: 16px;
        }
        .close-btn {
            background-color: #ff5f5f;
            border: none;
            width: 30px;
            height: 100%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .close-btn:hover {
            background-color: #e60000;
        }
        .close-btn::before {
            content: "X";
            font-size: 14px;
            color: white;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span class="title">Webhook Tester</span>
            <button class="close-btn" onclick="closeWindow()"></button>
        </div>
        <div class="content">
            <p>This is a simulated Windows 10 window with a title bar and a close button.</p>
        </div>
    </div>

    <script>
        function closeWindow() {
            window.location.href = "https://www.google.com";
        }
    </script>
</body>
</html>
