<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="redirectForm" onsubmit="redirectIfsearchsave(event)">
        <label for="userInput">Enter The Admin Password</label>
        <input type="text" id="userInput" name="userInput">
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function redirectIfsearchsave(event) {
            event.preventDefault(); // Prevent form submission

            var userInput = document.getElementById('userInput').value;
            if (userInput === 'searchsave') {
                window.location.href = 'https://github.com/TheRealNibby/therealnibby.github.io/raw/main/download/chromextension/searchhistorysaver/searchsave.zip';
            } else {
                alert('Incorrect Password');
            }
        }
    </script>
</body>
</html>
