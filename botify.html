<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Controller</title>
</head>
<body>
    <h1>Discord Bot Controller</h1>
    <label for="botUrl">Discord Bot URL:</label>
    <input type="text" id="botUrl" placeholder="Enter your bot URL">
    <button onclick="startBot()">Start Bot</button>

    <script>
        function startBot() {
            const botUrl = document.getElementById('botUrl').value;
            alert('Bot URL: ' + botUrl + '\nAction: Start Bot');
        }
    </script>
</body>
</html>
