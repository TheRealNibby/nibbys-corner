<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Token and Status</title>
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #7289da;
        }

        p {
            color: #99aab5;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a6ebc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Bot Token and Status</h1>
        <p>Please enter your Discord bot token and custom status below:</p>
        <input type="text" id="tokenInput" placeholder="Enter your bot token here">
        <input type="text" id="statusInput" placeholder="Type custom bot status here">
        <button onclick="submitToBot()">Submit to Bot</button>
        <button onclick="forceBotOnline()">Force Bot Online</button>
    </div>

    <script>
        function submitToBot() {
            const token = document.getElementById('tokenInput').value;
            const status = document.getElementById('statusInput').value;
            if (token && status) {
                fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token, status: status })
                })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert('Error: ' + error));
            } else {
                alert('Please enter both a token and a custom status.');
            }
        }

        function forceBotOnline() {
            const token = document.getElementById('tokenInput').value;
            if (token) {
                fetch('/force-online', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token })
                })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert('Error: ' + error));
            } else {
                alert('Please enter a token to force the bot online.');
            }
        }
    </script>
</body>
</html>
