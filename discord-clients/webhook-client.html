<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Styled Website</title>
    <style>
        /* Background color similar to Discord */
        body {
            background-color: #36393f;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container, .connected {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #2c2f33;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Hide by default */
        }

        .container {
            display: block; /* Show the container initially */
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #40444b;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="text"]::placeholder {
            color: #b9bbbe;
        }

        button {
            width: 80%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="webhook-url" placeholder="ENTER WEBHOOK URL">
        <button id="connect-button">Connect</button>
    </div>

    <div class="connected" id="connected-container">
        <p id="connected-message"></p>
        <input type="text" id="message-to-send" placeholder="Enter your message">
        <button id="send-button">Send</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const connectButton = document.getElementById('connect-button');
            const webhookUrlInput = document.getElementById('webhook-url');
            const connectedContainer = document.getElementById('connected-container');
            const connectedMessage = document.getElementById('connected-message');
            const sendButton = document.getElementById('send-button');
            const messageInput = document.getElementById('message-to-send');

            connectButton.addEventListener('click', function() {
                const webhookUrl = webhookUrlInput.value;
                if (webhookUrl) {
                    // Test the webhook URL to check if it exists and get its name
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ content: 'Test message' })
                    })
                    .then(response => {
                        if (response.ok) {
                            // Assume the webhook URL returns its name in a JSON response
                            return response.json().then(data => {
                                const webhookName = data.name || 'Unknown Webhook'; // Adjust based on your API
                                document.querySelector('.container').style.display = 'none';
                                connectedContainer.style.display = 'block';
                                connectedMessage.textContent = `Connected to ${webhookName}`;
                                
                                sendButton.addEventListener('click', function() {
                                    const message = messageInput.value;
                                    if (message) {
                                        fetch(webhookUrl, {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify({ content: message })
                                        })
                                        .then(response => response.json())
                                        .then(data => {
                                            console.log('Success:', data);
                                        })
                                        .catch(error => {
                                            console.error('Error:', error);
                                        });
                                    }
                                });
                            });
                        } else {
                            alert('Invalid URL. Please enter a real webhook URL.');
                        }
                    })
                    .catch(() => {
                        alert('Invalid URL. Please enter a real webhook URL.');
                    });
                }
            });
        });
    </script>
</body>
</html>
